name: 實驗請求
description: |
  提交一個實驗或分析請求
title: "[EXPERIEMENT] {服務/版本}-{標題}"
labels: ["type: experiement"]
body:
- type: markdown
  attributes:
    value: |
      ##### 牌卡開立原則說明: 
      - 重複能使用到的通用之產品基礎功能:
        - 通用核心功能，請開在 systalk-ai-core
        - 影像核心功能，請開在 systalk-vision
        - 語意相關功能，請開在 systalk-nlp
      - Viki 產品相關功能:
        - 語言模型相關，如訓練、驗證、預測與 prompt 等實驗，請開在 viki-llmserver
        - 資料相關，包含向量查詢、資料、匯入、更新與刪除等，請開在 viki-apiserver
      - 實驗、測試性質功能與分析，請開在 ai-adhoc
      ##### 分支開立原則說明:
      - 功能開發請從 develop 拉分支，以 `feature/{功能名稱}/{負責人}` 命名分支
      - 未上版產品，除錯修改請從 develop 拉分支，以 `feature/{功能名稱}/{負責人}` 命名分支
      - 已上版產品(hotfix)，除錯修改請從對應版本拉分支，以 `hotfix/{功能名稱}/{負責人}` 命名分支
      - 實驗需求請從 develop 或對應版本拉分支，以 `experiement/{功能名稱}/{負責人}` 命名分支
      - 若以上實驗之程式涉及重複利用的腳本程式，請以 `scripts/{功能名稱}/{負責人}` 命名分支
- type: checkboxes
  attributes:
    label: 無存在相關實驗？(必填)
    description: 請搜尋看看是否已有類似的現有實驗。
    options:
    - label: 我已搜尋過現有的實驗
      required: true
- type: textarea
  attributes:
    label: Pull Request 分支連結(必填)
    description: 請提供該請求相關 PR 分支連結
  validations:
    required: true
- type: textarea
  attributes:
    label: 實驗動機(必填)
    description: 簡單描述實驗或分析動機，以及要使用的 baseline 資料與模型資訊
    render: markdown
  validations:
    required: true
- type: textarea
  attributes:
    label: 預期結果(必填)
    description: 簡單描述實驗或分析預期的結果
    render: markdown
  validations:
    required: true
- type: input
  attributes:
    label: 版本(必填)
    description: 版本號或目前服務部署於哪一台機器
  validations:
    required: true
- type: textarea
  attributes:
    label: 平台環境(必填)
    description: |
      例:
        - **作業系統**: Ubuntu 20.04
    value: |
        - 作業系統:
    render: markdown
  validations:
    required: true
- type: textarea
  attributes:
    label: 其他補充(必填)
    description: |
      任何實驗所需要的連結、截圖或影片等外部補充文獻等相關訊息，都需要寫在這裡。
      提示：可以點擊此區域以突出顯示，然後拖入圖片或相關文件。
  validations:
    required: true
